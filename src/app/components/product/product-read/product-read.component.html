<div class="mat-elevation-z4">
    <table mat-table [dataSource]='products'>
      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Código</th>
        <td mat-cell *matCellDef="let row">{{row.id}}</td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="sNomeProduto">
        <th mat-header-cell *matHeaderCellDef>Nome do Produto</th>
        <td mat-cell *matCellDef="let row">{{row.sNomeProduto}}</td>
      </ng-container>
  
      <!-- Description Column -->
      <ng-container matColumnDef="sDescricaoProduto">
        <th mat-header-cell *matHeaderCellDef>Descrição do Produto</th>
        <td mat-cell *matCellDef="let row">{{row.sDescricaoProduto}}</td>
      </ng-container>
  
      <!-- Price Column -->
      <ng-container matColumnDef="fPrecoVenda">
        <th mat-header-cell *matHeaderCellDef>Preço de Venda</th>
        <td mat-cell *matCellDef="let row">{{row.fPrecoVenda | currency:'BRL'}}</td>
      </ng-container>
      
      <!-- Cod Anvisa Column -->
      <ng-container matColumnDef="sCodAnvisa">
        <th mat-header-cell *matHeaderCellDef>Código Anvisa</th>
        <td mat-cell *matCellDef="let row">{{row.sCodAnvisa}}</td>
      </ng-container>    
  
      <!-- Action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef="let row">
          <a routerLink="/product/update/{{ row.id }}" class="edit">
            <i class="material-icons">
              edit
            </i>
          </a>
          <a routerLink="" class="delete">
            <i class="material-icons">
              delete
            </i>
          </a>
        </td>
      </ng-container>   
      
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
